<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link  rel="stylesheet" href="./styles/globalStyles.css"
    />
    <link rel="stylesheet" href="./pages/home/index.css" />
    <link rel="stylesheet" href="./styles/button.css" />
    <link rel="stylesheet" href="./styles/modal.css">
  </head>
  <body>
    <header>
      <h1><span>Control</span> Finance</h1>
      <button class="button-header">Registrar novo valor</button>
    </header>
    <main id="app">
      <section class="first-section">
        <h3>Resumo Financeiro</h3>

        <div class="div-button">
          <button class="buttons-div">Todos</button>
          <button class="buttons-div">Entradas</button>
          <button class="buttons-div">Saidas</button>
        </div>
      </section>
      <section class="sum">
        <h2 class="title-sum">Soma de valores</h2>
        <p class="result-sum">R$2120,00</p>
      </section>
      <section id="section-register">
       <!-- <div class="div-section-register">
        <p>40,00</p>
        <div class="div-register">
          <button class="button-secao">Entrada</button>
          <button class="button-trash">
            <img src="./assets/trash.svg" alt="" />
          </button>
        </div>
       </div> -->
      </section>
      <div class="modal">
        <div class="div-modal-main">
          <div class="modal-header">
            <h2 class="h2-modal">Registro de valor</h2>
            <button class="button-close-modal">x</button>
          </div>
          <div class="modal-body">
            <p>Digite o valor e em seguida no botao referente ao tipo de valor</p>
            <div class="div-input-modal">
              <span class="span-modal">Valor</span>
            <input class="input-modal" type="number" placeholder="R$ 00,00">
            </div>
          </div>
          <span class="span-modal span-type-value">Tipo de valor</span>
          <div class="modal-type-value">
            
            <button class="button-type-value">Entrada </button>
            <button class="button-type-value">Saida</button>
          </div>
          <div class="modal-button-finale">
            <button class="button-modal-value button-cancelar">Cancelar</button>
            <button class="button-modal-value button-inserir">Inserir valor</button>
          </div>
        </div>
      </div>
    </main>
    <script src="/scripts/modal.js"></script>
    <script src="./pages/home/valuesData.js"></script>
    <script src="./pages/home/index.js"></script>
  </body>
</html>
